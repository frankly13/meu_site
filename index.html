
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nome do Artista — Oficial</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<meta name="description" content="Página oficial do artista musical - músicas, agenda, mídia e contato.">
<style>
:root{
--bg:#0f1724; /* escuro */
--card:#0b1220;
--accent:#ff5a7c;
--muted:#9aa4b2;
--glass: rgba(255,255,255,0.04);
--radius:16px;
--maxw:1100px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
background:linear-gradient(180deg,#071023 0%, var(--bg) 100%);
color:#e6eef8;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
line-height:1.4;
}


.container{max-width:var(--maxw);margin:0 auto;padding:28px}


/* NAV */
header{position:sticky;top:12px;z-index:50}
.nav{display:flex;align-items:center;justify-content:space-between;gap:12px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));padding:12px;border-radius:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c6bff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#081426;font-family:'Playfair Display',serif}
nav a{color:var(--muted);text-decoration:none;margin-left:12px;font-weight:600}
nav a:hover{color:var(--accent)}


/* HERO */
.hero{display:grid;grid-template-columns:1fr;gap:20px;align-items:center;padding:38px 20px;border-radius:18px;margin-top:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
.hero-inner{display:flex;flex-direction:column;gap:18px}
h1{font-family:'Playfair Display',serif;font-size:34px;margin:0}
p.lead{color:var(--muted);max-width:680px}


.actions{display:flex;gap:12px;flex-wrap:wrap}
.btn{padding:10px 18px;border-radius:12px;background:var(--accent);border:none;color:#071426;font-weight:700;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}


.cover{width:320px;height:320px;border-radius:14px;overflow:hidden;flex-shrink:0;background:linear-gradient(135deg,#132238,#274060);display:flex;align-items:center;justify-content:center}
.cover img{width:100%;height:100%;object-fit:cover}


/* layout sections */
.grid-2{display:grid;grid-template-columns:1fr 380px;gap:24px;margin-top:18px}


/* MUSIC PLAYER */
.card{background:var(--card);padding:16px;border-radius:12px}
.track{display:flex;gap:12px;align-items:center}
.track img{width:64px;height:64px;border-radius:8px;object-fit:cover}
.track-meta{flex:1}
.track-meta h4{margin:0;font-size:16px}
</html>
